     <center>
    <!-- Form Page -->
    
        <h1>Form of workers</h1>
        <form>
            <label for="worker_name"><b>worker_name:</b></label>
            <input type="text" id="worker_name" name="  worker_name" required><br><br>

            <label for="dept"><b>depertment:</b></label>
            <select name="dept" id="dept" required>
                <option>Medecine</option>
                <option>Emergence</option>
                <option>Radiography</option>
                <option>Neonatology</option>
                <option>Salledop</option>
                <option>Ecography</option>
                <option>Mother's Room</option>
            </select><br><br>
            <label for="Role"><b>Role:</b></label>
            <input type="text" id="Role" name="Role" required><br><br>

            <label for="year of experience"><b>year of experience:</b></label>
            <input type="text" id="age" name="age" required><br><br>

            <label for="DOB"><b>DOB:</b></label>
            <input type="text" id="DOB" name="DOB" required><br><br>

            <label for="motivation_salaries"><b>motivation_salaries:</b></label>
            <input type="text" id="motivation_salaries" name="motivation_salaries" required><br><br>
            <label for="comment"><b>comment on motivation:</b></label>
           <select name="comment" id="comment" required>
                <option>Enough</option>
                <option>Medium</option>
                <option>Small</option>
                <option>Very_small</option></select><br><br>
            <input type="submit" name="send" value="Submit">
            <input type="reset" name="cnl" value="Cancel"><br>
        </form>
